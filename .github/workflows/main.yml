name: Cypress
on: [push]
jobs:
  install:
    runs-on: ubuntu-latest
    container: 
        image: cypress/browsers:node16.18.0-chrome90-ff88
        options: --user 1001
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ğŸ›« Checkout
        uses: actions/checkout@v4

      - name: ğŸŒ² Cypress install
        uses: cypress-io/github-action@v6
        with:
          runTests: false
      # report machine parameters
      - run: yarn cypress info
      - run: node -p 'os.cpus()'
      - run: yarn build

      - name: ğŸ“ Save build folder
        uses: actions/upload-artifact@v4.3.1
        with:
          name: build
          if-no-files-found: error
          path: build

  Jest-Lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ğŸ›« Checkout
        uses: actions/checkout@v4

      - name: ğŸ“ Install dependencies
        run: yarn install --ignore-platform

      - name: ğŸ§¹ Run linting
        run: yarn lint

      - name: ğŸƒ Run Jest
        run: yarn test --ci --coverage

      - name: âœ… Upload coverage to Codecov
        uses: codecov/codecov-action@v4.2.0

  ui-chrome-tests-main:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.18.0-chrome90-ff88
    needs: install
    strategy:
      fail-fast: false
      matrix:
        # runs copies of the current job in parallel
        containers: [1, 2, 3, 4]
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ğŸ›« Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Download the build folders
        uses: actions/download-artifact@v4.1.4
        with:
          name: build
          path: build

      - name: ğŸ’» 'UI Tests - Chrome'
        uses: cypress-io/github-action@v6
        with:
          start: yarn run develop:ci
          wait-on: http://localhost:3000
          wait-on-timeout: 120
          browser: chrome
          record: true
          parallel: true
          group: 'UI - Chrome - Main'
          spec: 'cypress/e2e/main/*'
        env:
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Upload coverage to Codecov
        uses: codecov/codecov-action@v4.2.0

  ui-chrome-tests-other:
    timeout-minutes: 15
